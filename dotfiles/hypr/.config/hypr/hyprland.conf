#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
exec-once=waybar
exec-once=fcitx5 -d --replace
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# exec-once=swaybg -m fill -i ~/.config/wallpapers/zurich.png
exec-once=swaybg -m fill -i ~/.config/wallpapers/Endy_vector_satelliet.png
exec-once=swaync-client -swb
exec-once=brightnessctl s 50%
exec-once=pamixer --set-volume 50
exec-once=foot --server
exec-once=nm-applet --indicator
exec-once=libinput-gestures-setup restart

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = eDP-2, 2560x1600@165, 0x0, 1.5
# monitor = , preferred, auto, auto
monitor = , preferred, auto, 1

# only self
# monitor = eDP-2, 2560x1600@165, 0x0, 1.5
# monitor = HDMI-A-1, disable

# with plugged monitor
# monitor = eDP-2, 2560x1600@165, 2560x0, 1.5
# monitor = HDMI-A-1, 3840x2160@60, 0x0, 1.5

# monitor = eDP-2, 2560x1600@165, 1920x0, 1.5
# monitor = HDMI-A-1, 3840x2160@60, 0x0, 2

# only plugged monitor
# monitor = eDP-2, disable
# monitor =, preferred, auto, 1.5

# mirror
# monitor = eDP-2, 2560x1600@165, 0x0, 1.5
# monitor =, preferred, auto, 1.5, mirror, eDP-2

# roate eg:
# monitor = , preferred, auto, 1, transform, 1

# Transform list:
# normal (no transforms) -> 0
# 90 degrees -> 1
# 180 degrees -> 2
# 270 degrees -> 3
# flipped -> 4
# flipped + 90 degrees -> 5
# flipped + 180 degrees -> 6
# flipped + 270 degrees -> 7



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE, 24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 1
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # layout = dwindle
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        size = 14
        passes = 14
        new_optimizations = true
    }

    rounding = 4
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 1

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.5
    new_is_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 110
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(foot)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# 使用体验，对认证程序采用浮动窗口
windowrulev2 = float, class:^(.*polkit-kde.*)$
windowrulev2 = float, class:^(foot)$
# windowrulev2 = float, class:^(netease-cloud-music)$

windowrulev2 = workspace 1, class:^(Code)$
windowrulev2 = workspace 2, opacity 0.4, class:^(kitty)$
windowrulev2 = workspace 3, class:^(Microsoft-edge)$
windowrulev2 = workspace 4, class:^(org.pwmt.zathura)$
windowrulev2 = workspace 5, class:^(weixin)$
windowrulev2 = workspace 5, class:^(QQ)$
windowrulev2 = workspace 5, class:^(org.telegram.desktop)$
windowrulev2 = workspace 6, class:^(netease-cloud-music)$
windowrulev2 = workspace 7, class:^(nemo)$
# opacity 1.0 override 0.1 override,

binds {
    allow_workspace_cycles = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# screenshot
# bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" ~/screenshots/$(date +'%Y%m%d_%H%M%S_grim.png')

# Brightness control
bind=, xf86monbrightnessup, exec, brightnessctl set 5%+
bind=, xf86monbrightnessdown, exec, brightnessctl set 5%-

# Audio Volumne Control
bind=, xf86audioraisevolume, exec, pamixer -i 5
bind=, xf86audiolowervolume, exec, pamixer -d 5
bind=, xf86audiomute, exec, pamixer -t

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = SUPER_SHIFT, RETURN, exec, foot
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, N, exec, microsoft-edge-stable
bind = $mainMod, E, exec, nemo
bind = $mainMod, C, exec, code
bind = $mainMod, R, exec, zathura
bind = $mainMod, F, togglefloating, active
bind = $SUPER_CTRL, space, fullscreen, 0
bind = $mainMod, space, fullscreen, 1  # keep the gap and bar
bind = $mainMod, B, fullscreen, 0  # keep the gap and bar
bind = $mainMod, P, exec, pkill wofi || wofi --show drun
bind = $SUPER_CTRL, P, pin, active
bind = SUPER_SHIFT, P, exec, wlogout
bind = $mainMod, M, exec, netease-cloud-music
bind = SUPER_CTRL, L, exec, swaylock
bind = SUPER_CTRL, S, exec, swaylock && systemctl suspend
# bind = $mainMod, I, pseudo, # dwindle
# bind = SUPER_CTRL, J, togglesplit, # dwindle


# Move focus with mainMod + arrow keys

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, L, movefocus, u
bind = $mainMod, K, movefocus, r

bind = SUPERSHIFT, H, movewindow, l
bind = SUPERSHIFT, J, movewindow, d
bind = SUPERSHIFT, K, movewindow, u
bind = SUPERSHIFT, L, movewindow, r

# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

bind = SUPERSHIFT, left, resizeactive, -25 0
bind = SUPERSHIFT, right, resizeactive, 25 0
bind = SUPERSHIFT, up, resizeactive, 0 -25
bind = SUPERSHIFT, down, resizeactive, 0 25

# Switch workspaces with mainMod + [0-9]
bind=SUPER, TAB, workspace, previous
bind=SUPER, right, workspace, e+1
bind=SUPER, left, workspace, e-1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

